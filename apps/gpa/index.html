<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掌握採購法 - iOS App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0b;
            --bg-secondary: #141416;
            --bg-card: rgba(255, 255, 255, 0.03);
            --bg-card-hover: rgba(255, 255, 255, 0.06);
            --text-primary: #fafafa;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-muted: rgba(255, 255, 255, 0.4);
            --border-color: rgba(255, 255, 255, 0.08);
            --accent-purple: #a855f7;
            --accent-indigo: #6366f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        .glow {
            position: fixed;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.2;
            pointer-events: none;
        }

        .glow-1 {
            top: -150px;
            right: -100px;
            background: var(--accent-purple);
        }

        .glow-2 {
            bottom: -150px;
            left: -100px;
            background: var(--accent-indigo);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 24px;
            position: relative;
            z-index: 1;
        }

        .back-nav {
            margin-bottom: 40px;
        }

        .back-nav a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-nav a:hover {
            color: var(--text-primary);
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .app-icon {
            width: 100px;
            height: 100px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin: 0 auto 28px;
            box-shadow: 0 16px 48px rgba(168, 85, 247, 0.3);
            overflow: hidden;
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 12px;
        }

        .header .subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .content {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 48px;
            position: relative;
            overflow: hidden;
        }

        .content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        }

        .intro {
            font-size: 1.1rem;
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 48px;
        }

        h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--text-primary);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 48px;
        }

        .feature-item {
            background: rgba(168, 85, 247, 0.05);
            border: 1px solid rgba(168, 85, 247, 0.1);
            padding: 24px;
            border-radius: 16px;
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            background: rgba(168, 85, 247, 0.08);
            border-color: rgba(168, 85, 247, 0.2);
        }

        .feature-item h3 {
            color: var(--accent-purple);
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .feature-item p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .platform-section {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 28px;
            margin-bottom: 48px;
        }

        .platform-section h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .platforms {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .platform {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            padding: 14px 20px;
            border-radius: 12px;
        }

        .platform-icon {
            font-size: 1.3rem;
        }

        .platform span:last-child {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .footer-links {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            padding-top: 32px;
            border-top: 1px solid var(--border-color);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(168, 85, 247, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-primary);
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .content {
                padding: 32px 24px;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }

            .app-icon {
                width: 80px;
                height: 80px;
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>

    <div class="container">
        <nav class="back-nav">
            <a href="../../index.html">← Back to Home</a>
        </nav>

        <header class="header">
            <div class="app-icon"><img src="gpa-logo.png" alt="掌握採購法"></div>
            <h1>掌握採購法</h1>
            <p class="subtitle">政府採購法學習測驗應用程式</p>
        </header>

        <div class="content">
            <p class="intro">
                掌握採購法是專為政府採購法學習設計的 iOS 測驗應用程式。透過豐富的題庫和靈活的練習模式，幫助您有效準備採購法相關考試，輕鬆掌握法規重點。
            </p>

            <h2>主要功能</h2>
            <div class="features-grid">
                <div class="feature-item">
                    <h3>測驗模擬</h3>
                    <p>模擬真實考試情境，完整題庫練習</p>
                </div>
                <div class="feature-item">
                    <h3>練習模式</h3>
                    <p>靈活選擇章節和題目數量進行練習</p>
                </div>
                <div class="feature-item">
                    <h3>錯題複習</h3>
                    <p>自動記錄錯題，針對弱點加強練習</p>
                </div>
                <div class="feature-item">
                    <h3>考試紀錄</h3>
                    <p>完整的成績統計和歷史紀錄追蹤</p>
                </div>
            </div>

            <div class="platform-section">
                <h3>支援平台</h3>
                <div class="platforms">
                    <div class="platform">
                        <span class="platform-icon">&#128241;</span>
                        <span>iPhone</span>
                    </div>
                    <div class="platform">
                        <span class="platform-icon">&#128187;</span>
                        <span>iPad</span>
                    </div>
                </div>
            </div>

            <div class="footer-links">
                <a href="https://apps.apple.com/tw/app/%E6%8E%8C%E6%8F%A1%E6%8E%A1%E8%B3%BC%E6%B3%95/id6747655373" class="btn btn-primary" target="_blank">App Store 下載</a>
                <a href="privacy.html" class="btn btn-secondary">隱私政策</a>
                <a href="../../index.html" class="btn btn-secondary">返回首頁</a>
            </div>
        </div>
    </div>
</body>
</html>
