<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掌握採購法 - iOS App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f7;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1d1d1f;
            text-align: center;
            margin-bottom: 30px;
        }
        .app-info {
            text-align: center;
            margin: 30px 0;
        }
        .download-btn {
            display: inline-block;
            background: #007AFF;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background: #0056CC;
        }
        .features {
            margin: 30px 0;
        }
        .features ul {
            list-style-type: none;
            padding: 0;
        }
        .features li {
            background: #f0f0f0;
            margin: 8px 0;
            padding: 12px;
            border-radius: 6px;
            border-left: 4px solid #007AFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>掌握採購法</h1>
        
        <div class="app-info">
            <p>專為政府採購法學習設計的 iOS 測驗應用程式</p>
            <a href="https://apps.apple.com/us/app/%E6%8E%8C%E6%8F%A1%E6%8E%A1%E8%B3%BC%E6%B3%95/id6747655373" class="download-btn">📱 App Store 下載</a>
        </div>

        <div class="features">
            <h2>應用程式特色</h2>
            <ul>
                <li>📚 完整的政府採購法測驗題庫</li>
                <li>✅ 是非題與選擇題練習</li>
                <li>📊 學習進度追蹤</li>
                <li>🎯 針對工程及技術服務採購作業</li>
                <li>📱 支援 iPhone 和 iPad</li>
            </ul>
        </div>

        <div class="app-info">
            <h2>關於開發者</h2>
            <p>由 asred.studio 開發，致力於提供優質的學習工具。</p>
        </div>
    </div>
</body>
</html>
